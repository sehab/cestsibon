---
title: Contact
---
<h1>Contact</h1>
<p class="editable">Si vous avez des commentaires ou des questions concernant les recettes présentes sur mon blog, n´hesitez pas à les poser ici.</p>

<form method="post" action="{{ site.baseurl }}/contact-success/">
		<input type="hidden" name="_to" value="{{ site.data.email }}" />
		<input type="text" name="_gotcha" style="display: none;">

	<div class="contain">
		<div class="split">
			<label for="first-name">Prénom</label>
			<input type="text" name="first-name" id="first-name" />
		</div>
		<div class="split">
			<label for="surname">Nom</label>
			<input type="text" name="surname" id="surname" />
		</div>
	</div>

	<div class="contain">
		<div class="split">
			<label for="email">Adresse Email </label>
			<input type="email" name="email" id="email" required />
		</div>

		<div class="split">
			<label for="subject">Sujet</label>
			<select id="subject" name="subject">
				<option value="enquiry">Demande</option>
				<option value="suggestion">Suggestion</option>
				<option value="press">Presse</option>
				<option value="other">Autre</option>
			</select>
		</div>
	</div>

	<label for="message">Message</label>
	<textarea name="message" id="message"></textarea>

	<input type="submit" value="Send Message" />
</form>
