<h1>{{include.cat}}</h1>
{% if page.image_view %}
		<div class="recipes">

			{% assign new_var = site.categories | append: Fish %}
			{% for recipe in new_var%}

			{% if recipe.featured_image_online %}

			<div class="recipe" style="background-image: url({{ site.baseurl }}{{ recipe.featured_image_online }})">
				<a href="{{ site.baseurl }}{{ recipe.url }}"><span>{{ recipe.title }} </span></a>

			</div>
			{% endif %}

			{% if recipe.featured_image_server %}
			<div class="recipe" style="background-image: url({{ site.baseurl }}{{ recipe.featured_image_server }})">
				<a href="{{ site.baseurl }}{{ recipe.url }}"><span>{{ recipe.title }} </span></a>

			</div>
      	{% endif %}
			{% endfor %}
		</div>
{% endif %}
